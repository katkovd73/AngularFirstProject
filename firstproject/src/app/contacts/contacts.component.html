<table class="table">
    <thead>
        <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Country</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of people; let i=index">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.country}}</td>
            <td><button type="button" (click)="onDelete(i)" class="btn btn-danger">Delete</button></td>
        </tr>

    </tbody>
</table>
